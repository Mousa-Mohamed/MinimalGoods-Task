<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinimalGoods</title>
    <link rel="stylesheet" href="../css/mini-style.css">
</head>
<body>
    <main>
        <section class="mini-container">
            <div class="mini-img">
                <img src="../Img/61a99a988b4f23100cbdaaf2_image1.jpg" alt="">
            </div>
            <div class="mini-title">
                <h1>MinimalGoods</h1>
            </div>
        </section>
        <section class="discover-container">
            <div class="dis-top">
                <div class="dis-left">
                    <span>ARTICLES SHOP SUBMIT</span>
                </div>
                <div class="dis-right">
                    <span>(2021), ALL RIGHTS RESERVED</span>
                </div>
            </div>
            <div class="dis-bottom">
                <div class="te-hidden">
                    <div class="dis-1">
                        <p>Discover</p>
                    </div>
                </div>
                <div class="te-hidden">
                    <div class="dis-2">
                        <span>the best in</span>
                    </div>
                </div>
                <div class="te-hidden">
                    <div class="dis-3"> 
                        <p>minimal</p>
                    </div>
                </div>
                <div class="te-hidden">
                    <div class="dis-4">
                        <p>design</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="img-container">
            <div class="image">
                <img src="../Img/61a9acabe07361ebdee22b3a_image3.jpg" alt="">
            </div>
        </section>
        <section class="words-container">
            <div class="con">
                <div class="words-top">
                    <span>Travel</span> <span>Home</span> <span>Office</span> <span>Kitchen</span> <span>Fashion</span>
                </div>
                <div class="words-middle">
                    <span>Furniture</span> <span>Books</span> <span>Lighting</span> <span>Tech</span>
                </div>
                <div class="words-bottom">
                    <span>Decor</span> <span>Bath & Bed</span> <span>More</span>
                </div>
            </div>
        </section>
        <section class="last-container">
            <div class="contain">
                <div class="face-1 view">
                    <h4>Furniture</h4>
                    <div class="slide-1 show">
                        <img src="../Img/61a99f0fd78e9995d9b714ee_furniture1-p-500.jpeg" alt="">
                        <img src="../Img/61a99f1b3ba972c74f0c68a1_furniture2-p-500.jpeg" alt="">
                        <img src="../Img/61a99f5c1c86978218435d5f_lighting1-p-500.jpeg" alt="">
                    </div>
                </div>
                <div class="face-2 view">
                    <h4>Decor</h4>
                    <div class="slide-2 show">
                        <img src="../Img/61a99f69f10376fa9f1b520c_lighting2.jpeg" alt="">
                        <img src="../Img/61a99f786d7824cf60e46d52_lighting3.jpeg" alt="">
                        <img src="../Img/61a99faf237415ee73ed1ece_office1-p-500.jpeg" alt="">
                    </div>
                </div>
                <div class="face-3 view">
                    <h4>Office</h4>
                    <div class="slide-3 show">
                        <img src="../Img/61a99fbc5fb3b265f362e35d_office2-p-500.jpeg" alt="">
                        <img src="../Img/61a99fc651de80cb9502383f_office3-p-500.jpeg" alt="">
                        <img src="../Img/61a99ff451de807fa30238a8_tech1.jpeg" alt="">
                    </div>
                </div>
                <div class="face-4 view">
                    <h4>Tech</h4>
                    <div class="slide-4 show">
                        <img src="../Img/61a9a023624de5a4e75d4694_tech3.jpeg" alt="">
                        <img src="../Img/61a9a0346d78241fdce46d73_tech4.jpeg" alt="">
                        <img src="../Img/61a9a03c007ec2d9c68258da_tech5.jpeg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
